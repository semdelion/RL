AboutUsViewModel:
  Title: О нас
  Buttons:
    Support: Поддержать проект
  Texts:
    Message: "    Здравствуйте! \n    Данное приложение было разработано командой из двух человек. Приложение было хорошо встречено и помогло нам при изучении иностранных слов. По это причине было принято решение реализовать пожелание пользователей и опубликовать приложение. \n    Так как наш опыт разработки приложений под мобильные устройства составляет около 1 - 2 месяцев приложение может содержать ошибки. В связи с этим мы принимаем Ваши сообщения с пожеланиями, предложениями и замечаниями (все сообщения будут рассмотрены и учтены). \n\n Благодарим за внимание! \n\n С уважением, команда SemdelionTeam \n\n Адрес: SemdelionTeam@gmail.com"

