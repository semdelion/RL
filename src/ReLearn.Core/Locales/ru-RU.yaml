    ComputerScience: "ИТ охватывают все области создания, передачи, хранения и восприятия информации, не ограничиваясь только компьютерными технологиями."
    Nature: "Природа – это все, что не создано деятельностью человека. Но она материальна, и окружает нас повсюду. Предлагаем ознакомиться со словами на эту тему."

